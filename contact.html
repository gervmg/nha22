  <div class="contact">
	  <div class="row">
		  <div class="col-md-3">
			  <div class="contact-info">
				  <img src="images/contact-image.png" alt="contact">
				  <h4>Neem contact op</h4>
				  <h5>Geef uw gegevens door</h5>
			  </div>
		  </div>
      <div class="col-md-9">
        <div class="contact-form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="voornaam">Voornaam:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="voornaam" placeholder="Vul uw voornaam" name="voornaam">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="achternaam">Achternaam:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="achternaam" placeholder="Vul uw achternaam" name="achternaam">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email adres:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" placeholder="Vul uw email adres" name="email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="bericht">Bericht:</label>
            <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="bericht"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Verzend</button>
            </div>
          </div>
        </div>
      </div>
    </div>
